<div class="container mx-auto p-4">
  <div class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-4">
    <h1 class="text-2xl font-bold mb-4">Lista de usuarios</h1>
    <a routerLink="add"  class="bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded focus:outline-none focus:shadow-outline">
      <i class="fas fa-trash-alt"></i> Agregar nuevo usuario
    </a>
  </div>
  <div class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-4">
    <div class="bg-gray-300 shadow-md rounded-lg p-6" *ngFor="let user of listUsers">
      <h3 class="text-xl font-bold mb-2">ID: {{user.id}}</h3>
      <h3 class="text-xl font-bold mb-2">Nombre: {{user.name}}</h3>
      <p class="mb-4">Email: {{user.email}}</p>
      <button  [routerLink]="['edit/',user.id]"  class="bg-yellow-500 hover:bg-yellow-700 text-white font-bold py-2 px-4 rounded focus:outline-none focus:shadow-outline mr-2">
        <i class="fas fa-edit"></i> Edit
      </button>
      <button (click)="confirmDeleteUser(user.id)" class="bg-red-500 hover:bg-red-700 text-white font-bold py-2 px-4 rounded focus:outline-none focus:shadow-outline">
        <i class="fas fa-trash-alt"></i> Delete
      </button>
    </div>
  </div>
</div>
