<div class="container mx-auto p-4">
  <div class="grid grid-cols-3 gap-4">
    <div class="bg-gray-300 shadow-md rounded-lg p-6 col-start-2">
      <h2 class="text-2xl font-bold mb-4">{{title}}</h2>
      <form [formGroup]="userForm" (ngSubmit)="onSubmit()">
        <div class="mb-4">
          <label for="nombre" class="block text-gray-700 text-sm font-bold mb-2">Nombre:</label>
          <input type="text" formControlName="name" class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline" />
          <div *ngIf="userForm.get('name')?.invalid && userForm.get('name')?.touched" class="text-red-500 text-xs italic">
            Nombre es requerido.
          </div>
        </div>
        <div class="mb-4">
          <label for="correo" class="block text-gray-700 text-sm font-bold mb-2">Correo:</label>
          <input type="email" formControlName="email" class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline" />
          <div *ngIf="userForm.get('email')?.invalid && userForm.get('email')?.touched" class="text-red-500 text-xs italic">
            Correo es requerido y debe ser v√°lido.
          </div>
        </div>
        <div class="flex items-end justify-items-end">
          <button type="submit" class="bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded focus:outline-none focus:shadow-outline"
          [disabled]="userForm.invalid">
            Guardar
          </button>
          <a (click)="goBack()" class="mx-2 bg-gray-500 hover:bg-gray-700 text-white font-bold py-2 px-4 rounded focus:outline-none focus:shadow-outline">
            regresar
          </a>
        </div>
      </form>
    </div>
  </div>
</div>
