<div class="container mx-auto p-4">
  <h2 class="text-2xl font-bold mb-4">{{title}}</h2>
  <form [formGroup]="userTask" (ngSubmit)="onSubmit()">
    <div class="mb-4">
      <label for="nombre" class="block text-gray-700 text-sm font-bold mb-2">Nombre:</label>
      <input type="text" id="nombre" formControlName="nombre" class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline" />
      <div *ngIf="userTask.get('nombre')?.invalid && userTask.get('nombre')?.touched" class="text-red-500 text-xs italic">
        Nombre es requerido.
      </div>
    </div>
    <div class="mb-4">
      <label for="correo" class="block text-gray-700 text-sm font-bold mb-2">Correo:</label>
      <input type="email" id="correo" formControlName="correo" class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline" />
      <div *ngIf="userTask.get('correo')?.invalid && userTask.get('correo')?.touched" class="text-red-500 text-xs italic">
        Correo es requerido y debe ser v√°lido.
      </div>
    </div>
    <div class="flex items-center justify-between">
      <button type="submit" class="bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded focus:outline-none focus:shadow-outline"
      [disabled]="userTask.invalid">
        Guardar
      </button>
    </div>
  </form>
</div>
