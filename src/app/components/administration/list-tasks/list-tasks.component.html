<div class="container mx-auto p-4">
  <h1 class="text-2xl font-bold mb-4">Lista de usuarios</h1>
  <div class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-4">
    <div class="bg-gray-300 shadow-md rounded-lg p-6" *ngFor="let task of listTask">
      <h3 class="text-xl font-bold mb-2">ID: {{task.id}}</h3>
      <h3 class="text-xl font-bold mb-2">Nombre: {{task.name}}</h3>
      <p class="mb-4">Email: {{task.description}}</p>
      <button class="bg-yellow-500 hover:bg-yellow-700 text-white font-bold py-2 px-4 rounded focus:outline-none focus:shadow-outline mr-2">
        <i class="fas fa-edit"></i> Edit
      </button>
      <button class="bg-red-500 hover:bg-red-700 text-white font-bold py-2 px-4 rounded focus:outline-none focus:shadow-outline">
        <i class="fas fa-trash-alt"></i> Delete
      </button>
    </div>
  </div>
</div>
