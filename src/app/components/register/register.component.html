<div class="flex min-h-full flex-col justify-center px-6 py-12 lg:px-8">
  <div class="sm:mx-auto sm:w-full sm:max-w-sm">
    <h2 class="mt-10 text-center text-2xl/9 font-bold tracking-tight text-gray-900">Registro de usuario</h2>
    <img class="mx-auto h-auto w-24" src="./assets/images/logo.svg" alt="Your Company">
  </div>

  <div class="mt-5 sm:mx-auto sm:w-full sm:max-w-sm">
    <form class="space-y-6" [formGroup]="registerForm" (submit)="registerUser(registerForm.value)" >
      <div>
        <label for="name" class="block text-sm/6 font-medium text-gray-900">Nombre</label>
        <div class="mt-2">
          <input type="text" formControlName="name" autocomplete="name"
          class="block w-full rounded-md bg-white px-3 py-1.5 text-base text-gray-900 outline outline-1 -outline-offset-1 outline-gray-300 placeholder:text-gray-400 focus:outline focus:outline-2 focus:-outline-offset-2 focus:outline-indigo-600 sm:text-sm/6"
          [ngClass]="registerForm.get('name')?.invalid && (registerForm.get('name')?.dirty || registerForm.get('name')?.touched) ? 'focus:outline-red-600' : 'focus:outline-indigo-500'"          >
        </div>
      </div>

      <div>
        <label for="email" class="block text-sm/6 font-medium text-gray-900">Correo electrónico </label>
        <div class="mt-2">
          <input type="email" formControlName="email" autocomplete="email"
          class="block w-full rounded-md bg-white px-3 py-1.5 text-base text-gray-900 outline outline-1 -outline-offset-1 outline-gray-300 placeholder:text-gray-400 focus:outline focus:outline-2 focus:-outline-offset-2 focus:outline-indigo-600 sm:text-sm/6"
          [ngClass]="registerForm.get('email')?.invalid && (registerForm.get('email')?.dirty || registerForm.get('email')?.touched) ? 'focus:outline-red-600' : 'focus:outline-indigo-500'"          >
        </div>
      </div>

      <div>
        <div class="flex items-center justify-between">
          <label for="password" class="block text-sm/6 font-medium text-gray-900">Contraseña</label>
        </div>
        <div class="mt-2">
          <input type="password" formControlName="password" autocomplete="current-password" class="block w-full rounded-md bg-white px-3 py-1.5 text-base text-gray-900 outline outline-1 -outline-offset-1 outline-gray-300 placeholder:text-gray-400 focus:outline focus:outline-2 focus:-outline-offset-2 focus:outline-indigo-600 sm:text-sm/6"
          [ngClass]="registerForm.get('password')?.invalid && (registerForm.get('password')?.dirty || registerForm.get('password')?.touched) ? 'focus:outline-red-600' : 'focus:outline-green-500'"          >
        </div>
      </div>

      <div>
        <button [disabled]="registerForm.invalid" [ngClass]="registerForm.valid ? 'bg-indigo-600':'bg-indigo-200'" type="submit"
          class="flex w-full justify-center rounded-md px-3 py-1.5 text-sm/6 font-semibold text-white shadow-sm focus-visible:outline focus-visible:outline-2 focus-visible:outline-offset-2 focus-visible:outline-indigo-600">
        Guardar
        </button>
      </div>
    </form>

    <p class="mt-10 text-center text-sm/6 text-gray-500">
      <a routerLink="/login" class="font-semibold text-indigo-600 hover:text-indigo-500">Regresar a iniciar sesión</a>
    </p>
  </div>
</div>
